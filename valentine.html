<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day â¤ï¸</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:'Segoe UI',sans-serif;
  background:#ffe6eb;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  position:relative;
}

.card{
  background:white;
  padding:2rem;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  text-align:center;
  width:95%;
  max-width:600px;
  position:relative;
  z-index:2;
}

h1{color:#e11d48;margin-bottom:1rem;font-size:1.8rem;}
p{color:#555;margin-bottom:1.5rem;font-size:1rem;}

button{
  border:none;
  padding:0.8rem 1.5rem;
  border-radius:999px;
  cursor:pointer;
  margin:0.3rem;
  font-size:1.1rem;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
button:hover{transform:translateY(-2px);box-shadow:0 8px 15px rgba(0,0,0,0.15);}
#nextBtn{background:#22c55e;color:white;}

.bg-heart,.bg-star,.bg-balloon,.bg-kiss{
  position:absolute;
  user-select:none;
  z-index:1;
  pointer-events:none;
  animation:float 8s linear infinite;
}
.bg-heart{color:red;}
.bg-star{color:gold;}
.bg-balloon{}
.bg-kiss{color:pink;}

@keyframes float{
  0%{transform:translateY(100vh) rotate(0deg);opacity:0.7;}
  100%{transform:translateY(-10vh) rotate(360deg);opacity:0.7;}
}


.love-letter{
  background:#fff0e6;
  border:2px solid #e11d48;
  border-radius:20px;
  padding:2rem;
  text-align:left;
  line-height:1.8;
  color:#b91c1c;
  margin-top:1rem;
  font-size:1.1rem;
}
.love-letter h2{
  text-align:center;
  margin-bottom:1rem;
  color:#e11d48;
  font-size:1.5rem;
}
video{
  width:50%;
  max-width:300px;
  border-radius:15px;
  margin-top:1rem;
  display:block;
  margin-left:auto;
  margin-right:auto;
}
</style>
</head>
<body>
